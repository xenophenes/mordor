            </header>
            <div class="row">
              <div class="4u 12u$(medium)">&nbsp;</div>
              <div class="4u 12u$(medium)">
                <form method="post" action="#">
                  <div class="row uniform">
                    <div class="12u$">
                      <input type="text" name="name" id="name" value="" placeholder="Email" />
                    </div>
                    <div class="12u$">
                      <input type="email" name="email" id="email" value="" placeholder="Password" />
                    </div>
                    <!-- Break -->
                    <div class="12u$">
                      <ul class="actions">
                        <li><input type="submit" value="login" /></li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>
              <div class="4u 12u$(medium)">&nbsp;</div>
            </div>
  				</div>
